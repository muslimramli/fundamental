<script>
let persegi,luas_persegi,sisi
let persegi_panjang,panjang,lebar
let segitiga_siku_siku, alas, tinggi
let hitung
persegi = 1
persegi_panjang = 2
segitiga_siku_siku =3






alert (`Selamat Datang di Aplikasi Hitung Luas Bangun Datar:
Menu:
1. Hitung Luas Persegi
2. Hitung Luas Panjang
3. Hitung Luas Segitiga Siku-siku`)
hitung = prompt('Masukan Angka Jenis Bangun Datar yang ingin Anda hitung!')
if (hitung==1) {
       sisi = prompt ('masukan nilai sisi persegi Anda ')
       luas_persegi=sisi*sisi
       alert ('Luas Persegi Anda adalah: ' + luas_persegi)
}
    else if 
      (hitung == 2)
        {hitung==persegi_panjang
            panjang=prompt(`Aplikasi Hitung Persegi Panjang:
            Masukan nilai panjang`)
            lebar = prompt (`Aplikasi Hitung Persegi Panjang:
            Masukan nilai lebar`)
            persegi_panjang=panjang*lebar
            alert ('Luas Persegi panjang Anda adalah: ' + persegi_panjang)
        }
        else  if
            (hitung==3)
            {hitung==segitiga_siku_siku
                alas=prompt('Masukan Alas')
                tinggi = prompt ('masukan tinggi')
                segitiga_siku_siku=1/2 * alas *tinggi
                alas ('Luas Segitiga siku-siku Anda adalah: ' + segitiga_siku_siku)

            }
            else {
            alert ('Pilihan Anda Salah')
    }


</script>
