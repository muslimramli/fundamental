

<script>
    let bilangan1, bilangan2, operasi
    bilangan1 = prompt('masukan bilangan pertama')
    bilangan2 = prompt('masukan bilangan kedua')
    alert('Pilih Operasi Penjumlahan:\n  1 penjumlahan \n 2 pengurangan \n 3 perkalian \n 4 pembagian \n 5 modulus'
    )
    operasi = prompt('pilih operasi')

    if (operasi == 1) {
        alert(Number(bilangan1) + Number(bilangan2))
    }
    else if
    (operasi == 2) {
        alert(bilangan1 - bilangan2)
    }
    else if
    (operasi == 3) {
        alert(bilangan1 * bilang2)
    }
    else if (operasi == 4) {
        alert(bilangan1 / bilangan2)
    }
    else {
        (bilangan1 % bilangan2)
    }
</script>
